{% extends "base.html" %}
{% load i18n %}

{% load static %}

{% block content %}
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        {% for movie in object_list %}
        <div class="col-sm-4 col-md-3">
          <div class="card">
            <a href="{% url 'movies:detail' movie.slug %}">
              <img class="card-img img-fluid" src="{{ MEDIA_URL }}{{movie.poster}}" alt="{{movie.title}}">
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="//placehold.it/400x100?text=Advertising" class="img-fluid" alt="">
      </div>

      {% include 'common/showtimes.html' %}
    </div>
  </div>
{% endblock content %}

{% block javascript %}
  {{ block.super }}
  <script>window.app.init({el:'#showtimes'})</script>
{% endblock javascript %}
